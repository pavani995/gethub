{% extends 'html/base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-5 mx-auto shadow-lg mt-4">
		<div class="card-body">
			<h3 class="'bg-warning text-center text-light bg-info mt-2 p-2 border rounded"> Reset Password
			</h3>
			<p>
				Enter your Mailid to request link for Resetting your Password.

			</p>
			<form method="POST">
				{% csrf_token %}
				<input type="email" class="form-control my-1" placeholder="Enter your Mailid" name="email">
				<table class="table table-borderless">
				{% for i in p %}
					<tr>
						<td>{{i}}</td>
					</tr>
					{% endfor %}
				</table>
				<input type="submit" value="Submit" class="form-control  btn btn-block bg-warning my-2" name="submit">
			</form>
			
		</div>
	</div>
</div>
		<br><br><br><br><br>
		<br><br><br><br><br>
		<br><br><br><br><br>

{% endblock %}
